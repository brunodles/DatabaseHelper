apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':annotationprocessorhelper')
    compile project(':annotation')
    compile project(':classreader')
    compile project(':sqlhelper')
    compile project(':primitiveutils')

//    compile 'com.google.auto.service:auto-service:1.0-rc2'
    compile('com.github.spullara.mustache.java:compiler:0.8.18')
}

sourceSets {
    main {
        output.resourcesDir = "${buildDir}/classes/main"
    }
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
